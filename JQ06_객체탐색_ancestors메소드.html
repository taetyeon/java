<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 탐색2</title>
    <script src="js/jquery-3.6.4.js"></script>
    <style>
        .wrap * {
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
            color: gray;
        }
    </style>
</head>

<body>
    <h1>객체 탐색 - Ancestors 메소드</h1>
    <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
    <hr>
    <div class="wrap">
        <div style="width:500px">
            div(great-grandparent)
            <ul>
                ul(grandparent)
                <li>
                    li(direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div style="width:500px">
            div(grandparent)
            <p>
                p(direct parent)
                <span>span</span>
            </p>
        </div>
    </div>

    <script>
        
        // 선택된 요소의 조상을 모두 리턴하는 메소드
        $('span').parents().css('border', '2px solid blue');
        
        // // 선택된 요소의 부모중 선택한 인자까지 범위를 리턴
        $('span').parentsUntil('div').css('border', '2px solid green');
        
        // 선택된 요소의 부모만 리턴하는 메소드
        $('span').parent().css({
            'border': '2px solid red',
            'color': 'red',
        });
    </script>

</body>

</html>
