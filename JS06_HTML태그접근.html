    <h3> 1.getElementbyId()  </h3>
    <p> - id인자를 통해 태그 객체를 가져오는 , JAvaScript 보편적으로 활용됨!</p>


    <script>
        var div1 = document.getElementById('div1');
        var div1_h2 = document.getElementById('div1_h2');
        var div1_p1 = document.getElementById('div1_p1');

        console.log(div1);
        console.log(div1_h2);
        console.log(div1_p1);

        document.write('div1 :' +div1 + '<hr><br>');
        document.write('div1 HTML :' + div1.innerHTML + '<hr><br>');
        document.write('div1 TEXT :' + div1.innerText + '<hr><br>');

    </script>
    <hr><br>

    <h3>2. getElementByName() : 이름으로 가져오기</h3>
    <p> - name을 통해서 태그 객체'들'을 기쟈엄</p>
    <p> name은 중복해서 사용가능한 요소 라디오박스 체크</p>
    <script>
        var divs = document.getElementsByName('div');
        var h2 = document.getElementsByName('div2_h2_name');
        var p1 = document.getElementsByName('div2_p1_name');

        document.write('div1 : ' + divs[0] + '<br>' )
        document.write('div2 : ' + divs[0] + '<br>' )
        document.write('div2_h2_name: ' + h2[0] + '<br>' )
        document.write('div2_p1_name : ' + p1[0] + '<br>' )
        document.write('없는 태그 : ' + p1[1] + '<br>' )

        for(let element of divs){
            document.write('div : ' + element.innerText + '<br>')
        }
        for(let i = 0; i < divs.length; i++){
            document.write('div : ' + divs[i].innerText + '<br>')
        }

    </script>
